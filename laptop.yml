is_remote_kill: False
remote_kill_ip: null


logging_spec:
  stream_period_s     : 30

  stream_hdf5         : True
  stream_csv          : False
  stream_video        : False
  stream_audio        : False

  dump_csv            : False
  dump_hdf5           : False
  dump_video          : False
  dump_audio          : False

video_codec_config_filepath : null
audio_codec_config_filepath : null


producer_specs:
  - package: "mvn"
    class: "MvnAnalyzeProducer"
    settings:
      mvn_setup           : "full_body"
      sampling_rate_hz    : 60
      is_euler            : False
      is_quaternion       : True
      is_joint_angles     : True
      is_linear_segments  : True
      is_angular_segments : True
      is_motion_trackers  : True
      is_com              : True
      is_time_code        : True

  - package: "cometa"
    class: "CometaProducer"
    settings:
      device_mapping:
        gluteus_medius_left         : "1" # left upper glute
        rectus_femoris_left         : "2" # left quad
        semitendius_left            : "3" # left hamstring
        medial_gastrocnemius_left   : "4" # left inner calf
        gluteus_medius_right        : "5" # right upper glute
        rectus_femoris_right        : "6" # right quad
        semitendius_right           : "7" # right hamstring
        medial_gastrocnemius_right  : "8" # right inner calf
      sampling_rate_hz: 2000


consumer_specs: []


pipeline_specs: []
