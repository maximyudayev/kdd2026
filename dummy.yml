host_ip : "192.168.0.146"
is_master_broker: False

remote_subscriber_ips:
  - "192.168.0.190"
remote_publisher_ips: []
connections: []

is_remote_kill: True
remote_kill_ip: "192.168.0.190"


logging_spec:
  stream_period_s     : 10
  
  stream_hdf5         : True
  stream_csv          : False
  stream_video        : False
  stream_audio        : False

  dump_csv            : False
  dump_hdf5           : False
  dump_video          : False
  dump_audio          : False

video_codec_config_filepath : null
audio_codec_config_filepath : null


producer_specs:
  - package: "dummy"
    class: "DummyProducer"
    settings:
      sampling_rate_hz: 1
      payload_num_bytes: 100


consumer_specs:
  - package: "dummy"
    class: "DummyConsumer"
    settings:
      stream_in_specs:
        - package: "dummy"
          class: "DummyProducer"
          settings:
            sampling_rate_hz: 1
            payload_num_bytes: 100


pipeline_specs:
  - package: "dummy"
    class: "DummyPipeline"
    settings:
      is_async_generate: true
      stream_out_spec:
        incoming_payload_num_bytes: 100
        sampling_rate_hz: 10
      stream_in_specs:
        - package: "dummy"
          class: "DummyProducer"
          settings:
            sampling_rate_hz: 1
            payload_num_bytes: 100
